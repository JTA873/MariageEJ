<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Confirmations</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .controls h2 {
            color: #764ba2;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-container h2 {
            color: #764ba2;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .guest-list {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-cell {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .date-cell {
            font-size: 0.9rem;
            color: #666;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: none;
            box-shadow: none;
        }

        .edit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background: #0056b3;
            transform: none;
            box-shadow: none;
        }

        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .save-btn:hover {
            background: #1e7e34;
            transform: none;
            box-shadow: none;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .cancel-btn:hover {
            background: #545b62;
            transform: none;
            box-shadow: none;
        }

        .editable-field {
            border: 1px solid #ddd;
            padding: 4px 8px;
            border-radius: 4px;
            background: white;
            font-family: inherit;
            width: 100%;
            min-width: 80px;
        }

        .editable-field:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .editable-guests {
            min-width: 150px;
            resize: vertical;
        }

        .editable-message {
            min-width: 120px;
            resize: vertical;
        }

        .editing-row {
            background-color: #f8f9fa !important;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {

            }
            
            .stats {
                grid-template-columns: 1fr;

            .button-group {
                flex-direction: column;

            .table-container {

            }
            
            th, td {
                padding: 10px 8px;

            }
            
            .guest-list,
            .message-cell {
                max-width: 120px;
            }

        /* Modal pour confirmation de suppression */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;

        }

        .modal-content h3 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Administration</h1>
            <p>Gestion des confirmations d'√©v√©nement</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalConfirmations">-</div>
                <div class="stat-label">Confirmations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">-</div>
                <div class="stat-label">Total invit√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayConfirmations">-</div>
                <div class="stat-label">Aujourd'hui</div>
            </div>
        </div>

        <div class="controls">
            <h2>Actions</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="refreshData()">üîÑ Actualiser</button>
                <button class="btn-success" onclick="exportData()">üìä Exporter CSV</button>
                <button class="btn-secondary" onclick="addTestData()">üß™ Donn√©es de test</button>
                <button class="btn-danger" onclick="confirmClearAll()">üóëÔ∏è Tout supprimer</button>
            </div>
        </div>

        <div class="table-container">
            <h2>Liste des confirmations</h2>
            <div id="tableContent">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirmer la suppression</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeConfirmModal()">Annuler</button>
                <button class="btn-danger" id="confirmDeleteBtn">Supprimer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase (m√™me que dans script.js)
        const firebaseConfig = {
            apiKey: "AIzaSyBYhD-tfHQbL5bfWD7oTk3ODekSmfn5tf0",
            authDomain: "mariageej-22128.firebaseapp.com",
            projectId: "mariageej-22128",
            storageBucket: "mariageej-22128.firebasestorage.app",
            messagingSenderId: "951226680398",
            appId: "1:951226680398:web:85da933639c50066fe6f1f"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let confirmations = [];
        let currentDeleteId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Charger les donn√©es depuis Firebase
        async function loadData() {
            try {
                console.log('Chargement des confirmations depuis Firebase...');
                
                // Essayer de charger depuis Firebase
                const snapshot = await db.collection('confirmations').orderBy('timestamp', 'desc').get();
                
                confirmations = [];
                snapshot.forEach(doc => {
                    confirmations.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                console.log(`‚úÖ ${confirmations.length} confirmation(s) charg√©e(s) depuis Firebase`);
                
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Erreur Firebase, fallback vers localStorage:', error);
                
                // Fallback vers localStorage si Firebase √©choue
                const stored = localStorage.getItem('confirmations');
                if (stored) {
                    confirmations = JSON.parse(stored);
                    console.log(`üì¶ ${confirmations.length} confirmation(s) charg√©e(s) depuis localStorage`);
                } else {
                    confirmations = [];
                }
                
                updateStats();
                renderTable();
            }
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const today = new Date().toDateString();
            const todayCount = confirmations.filter(conf => 
                new Date(conf.dateConfirmation).toDateString() === today
            ).length;
            
            // Calculer le total des invit√©s en s'assurant que nbInvites est un nombre
            const totalGuests = confirmations.reduce((sum, conf) => {
                const nbInvites = parseInt(conf.nbInvites) || 0;
                return sum + nbInvites;
            }, 0);
            
            // V√©rification suppl√©mentaire pour s'assurer que les compteurs sont corrects
            const totalConfirmationsCount = confirmations.length;
            
            console.log('Statistiques mises √† jour:', {
                totalConfirmations: totalConfirmationsCount,
                totalGuests: totalGuests,
                todayCount: todayCount,
                confirmationsData: confirmations.map(c => ({ id: c.id, nbInvites: c.nbInvites }))
            });

            document.getElementById('totalConfirmations').textContent = totalConfirmationsCount;
            document.getElementById('totalGuests').textContent = totalGuests;
            document.getElementById('todayConfirmations').textContent = todayCount;
        }

        // Afficher le tableau
        function renderTable() {
            const tableContent = document.getElementById('tableContent');
            
            if (confirmations.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üì≠</div>
                        <h3>Aucune confirmation</h3>
                        <p>Les confirmations appara√Ætront ici une fois re√ßues.</p>
                    </div>
                `;
                return;
            }

            const sortedConfirmations = confirmations.sort((a, b) => b.timestamp - a.timestamp);

            const tableHTML = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Nom</th>
                                <th>Pr√©nom</th>
                                <th>Nb invit√©s</th>
                                <th>Liste invit√©s</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sortedConfirmations.map(conf => `
                                <tr id="row-${conf.id}">
                                    <td class="date-cell">
                                        ${new Date(conf.dateConfirmation).toLocaleDateString('fr-FR')}<br>
                                        <small>${new Date(conf.dateConfirmation).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</small>
                                    </td>
                                    <td id="nom-${conf.id}"><strong>${conf.nom}</strong></td>
                                    <td id="prenom-${conf.id}">${conf.prenom}</td>
                                    <td id="nbInvites-${conf.id}" style="text-align: center;">${conf.nbInvites}</td>
                                    <td id="invites-${conf.id}" class="guest-list" title="${conf.invites.map(inv => inv.prenom + ' ' + inv.nom).join(', ')}">
                                        ${conf.invites.map(inv => inv.prenom + ' ' + inv.nom).join(', ')}
                                    </td>
                                    <td id="message-${conf.id}" class="message-cell" title="${conf.message || ''}">
                                        ${conf.message || '<em>Aucun message</em>'}
                                    </td>
                                    <td>
                                        <button class="edit-btn" onclick="editConfirmation('${conf.id}')">
                                            ‚úèÔ∏è
                                        </button>
                                        <button class="delete-btn" onclick="confirmDelete('${conf.id}', '${conf.prenom} ${conf.nom}')">
                                            üóëÔ∏è
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            tableContent.innerHTML = tableHTML;
        }

        // Variables pour l'√©dition
        let editingId = null;
        let originalData = {};

        // Actualiser les donn√©es
        function refreshData() {
            document.getElementById('tableContent').innerHTML = '<div class="loading"></div>';
            setTimeout(() => {
                loadData();
            }, 500);
        }

        // Modifier une confirmation
        function editConfirmation(id) {
            if (editingId && editingId !== id) {
                // Annuler l'√©dition pr√©c√©dente
                cancelEdit();
            }

            editingId = id;
            const conf = confirmations.find(c => c.id === id);
            if (!conf) return;

            // Sauvegarder les donn√©es originales
            originalData = { ...conf };

            const row = document.getElementById(`row-${id}`);
            row.classList.add('editing-row');

            // Remplacer les cellules par des champs √©ditables
            document.getElementById(`nom-${id}`).innerHTML = 
                `<input type="text" class="editable-field" value="${conf.nom}" id="edit-nom-${id}">`;
            
            document.getElementById(`prenom-${id}`).innerHTML = 
                `<input type="text" class="editable-field" value="${conf.prenom}" id="edit-prenom-${id}">`;
            
            document.getElementById(`nbInvites-${id}`).innerHTML = 
                `<input type="number" class="editable-field" value="${conf.nbInvites}" min="1" max="10" id="edit-nbInvites-${id}" onchange="updateGuestsCount('${id}')">` ;
            
            const guestsText = conf.invites.map(inv => `${inv.prenom} ${inv.nom}`).join('\n');
            document.getElementById(`invites-${id}`).innerHTML = 
                `<textarea class="editable-field editable-guests" rows="3" id="edit-invites-${id}">${guestsText}</textarea>`;
            
            document.getElementById(`message-${id}`).innerHTML = 
                `<textarea class="editable-field editable-message" rows="2" id="edit-message-${id}">${conf.message || ''}</textarea>`;

            // Remplacer les boutons d'action
            const actionsCell = row.querySelector('td:last-child');
            actionsCell.innerHTML = `
                <button class="save-btn" onclick="saveEdit('${id}')">
                    üíæ
                </button>
                <button class="cancel-btn" onclick="cancelEdit()">
                    ‚ùå
                </button>
            `;
        }

        // Mettre √† jour le nombre d'invit√©s quand on change le nombre
        function updateGuestsCount(id) {
            const newCount = parseInt(document.getElementById(`edit-nbInvites-${id}`).value);
            const guestsTextarea = document.getElementById(`edit-invites-${id}`);
            const currentGuests = guestsTextarea.value.split('\n').filter(g => g.trim());
            
            // Ajuster le nombre de lignes si n√©cessaire
            if (newCount > currentGuests.length) {
                // Ajouter des lignes vides
                const missingCount = newCount - currentGuests.length;
                for (let i = 0; i < missingCount; i++) {
                    currentGuests.push('');
                }
            } else if (newCount < currentGuests.length) {
                // Supprimer les lignes en trop
                currentGuests.splice(newCount);
            }
            
            guestsTextarea.value = currentGuests.join('\n');
        }

        // Sauvegarder les modifications
        async function saveEdit(id) {
            try {
                const newNom = document.getElementById(`edit-nom-${id}`).value.trim();
                const newPrenom = document.getElementById(`edit-prenom-${id}`).value.trim();
                const newNbInvites = parseInt(document.getElementById(`edit-nbInvites-${id}`).value);
                const newInvitesText = document.getElementById(`edit-invites-${id}`).value.trim();
                const newMessage = document.getElementById(`edit-message-${id}`).value.trim();

                // Validation
                if (!newNom || !newPrenom || !newNbInvites || newNbInvites < 1) {
                    alert('Veuillez remplir tous les champs obligatoires');
                    return;
                }

                // Parser les invit√©s
                const guestLines = newInvitesText.split('\n').map(line => line.trim()).filter(line => line);
                if (guestLines.length !== newNbInvites) {
                    alert(`Le nombre d'invit√©s (${newNbInvites}) ne correspond pas au nombre de noms fournis (${guestLines.length})`);
                    return;
                }

                const newInvites = guestLines.map((line, index) => {
                    const parts = line.split(' ');
                    if (parts.length < 2) {
                        throw new Error(`Format incorrect pour l'invit√©: ${line}. Utilisez le format "Pr√©nom Nom"`);
                    }
                    const prenom = parts[0];
                    const nom = parts.slice(1).join(' ');
                    return {
                        prenom: prenom,
                        nom: nom,
                        principal: index === 0
                    };
                });

                // Mettre √† jour l'objet confirmation
                const confIndex = confirmations.findIndex(c => c.id === id);
                if (confIndex === -1) return;

                const updatedConf = {
                    ...confirmations[confIndex],
                    nom: newNom,
                    prenom: newPrenom,
                    nbInvites: newNbInvites,
                    invites: newInvites,
                    message: newMessage,
                    lastModified: new Date().toISOString()
                };

                // Sauvegarder dans Firebase
                await db.collection('confirmations').doc(id).update(updatedConf);
                
                // Mettre √† jour le tableau local
                confirmations[confIndex] = updatedConf;
                localStorage.setItem('confirmations', JSON.stringify(confirmations));

                // R√©initialiser l'interface
                editingId = null;
                originalData = {};
                
                // Recharger les donn√©es pour mettre √† jour l'affichage
                updateStats();
                renderTable();
                
                alert('Modifications sauvegard√©es avec succ√®s !');
                
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                alert('Erreur lors de la sauvegarde: ' + error.message);
            }
        }

        // Annuler l'√©dition
        function cancelEdit() {
            if (!editingId) return;
            
            editingId = null;
            originalData = {};
            
            // Recharger le tableau pour restaurer l'√©tat original
            renderTable();
        }

        // Exporter en CSV
        function exportData() {
            if (confirmations.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }

            const headers = ['Date', 'Nom', 'Pr√©nom', 'Nb Invit√©s', 'Liste Invit√©s', 'Message'];
            const rows = confirmations.map(conf => [
                new Date(conf.dateConfirmation).toLocaleDateString('fr-FR'),
                conf.nom,
                conf.prenom,
                conf.nbInvites,
                conf.invites.map(inv => inv.prenom + ' ' + inv.nom).join('; '),
                conf.message || ''
            ]);

            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `confirmations_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Ajouter des donn√©es de test
        function addTestData() {
            const testData = [
                {
                    id: 'test_' + Date.now(),
                    nom: 'Dupont',
                    prenom: 'Jean',
                    nbInvites: 2,
                    invites: [
                        { nom: 'Dupont', prenom: 'Jean', principal: true },
                        { nom: 'Dupont', prenom: 'Marie', principal: false }
                    ],
                    message: 'Nous avons h√¢te de c√©l√©brer avec vous !',
                    dateConfirmation: new Date().toISOString(),
                    timestamp: Date.now()
                },
                {
                    id: 'test_' + (Date.now() + 1),
                    nom: 'Martin',
                    prenom: 'Sophie',
                    nbInvites: 1,
                    invites: [
                        { nom: 'Martin', prenom: 'Sophie', principal: true }
                    ],
                    message: '',
                    dateConfirmation: new Date(Date.now() - 86400000).toISOString(), // Hier
                    timestamp: Date.now() - 86400000
                }
            ];

            confirmations.push(...testData);
            localStorage.setItem('confirmations', JSON.stringify(confirmations));
            loadData();
            alert('Donn√©es de test ajout√©es !');
        }

        // Confirmer suppression
        function confirmDelete(id, name) {
            currentDeleteId = id;
            document.getElementById('confirmMessage').textContent = 
                `√ätes-vous s√ªr de vouloir supprimer la confirmation de ${name} ?`;
            document.getElementById('confirmModal').style.display = 'block';
            
            // Ajouter l'event listener pour le bouton de confirmation
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteConfirmation(id);
                closeConfirmModal();
            };
        }

        // Supprimer une confirmation
        async function deleteConfirmation(id) {
            try {
                // Supprimer de Firebase
                await db.collection('confirmations').doc(id).delete();
                console.log('‚úÖ Confirmation supprim√©e de Firebase');
            } catch (error) {
                console.error('Erreur Firebase lors de la suppression:', error);
            }
            
            // Supprimer du tableau local et localStorage
            confirmations = confirmations.filter(conf => conf.id !== id);
            localStorage.setItem('confirmations', JSON.stringify(confirmations));
            loadData();
        }

        // Fermer modal de confirmation
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            currentDeleteId = null;
        }

        // Confirmer suppression de toutes les donn√©es
        async function confirmClearAll() {
            if (confirmations.length === 0) {
                alert('Aucune donn√©e √† supprimer');
                return;
            }
            
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer toutes les ${confirmations.length} confirmations ?\n\nCette action est irr√©versible.`)) {
                try {
                    // Supprimer de Firebase
                    const batch = db.batch();
                    confirmations.forEach(conf => {
                        const docRef = db.collection('confirmations').doc(conf.id);
                        batch.delete(docRef);
                    });
                    await batch.commit();
                    console.log('‚úÖ Toutes les confirmations supprim√©es de Firebase');
                } catch (error) {
                    console.error('Erreur Firebase lors de la suppression globale:', error);
                }
                
                // Supprimer du stockage local
                confirmations = [];
                localStorage.removeItem('confirmations');
                loadData();
                alert('Toutes les donn√©es ont √©t√© supprim√©es');
            }
        }

        // Fermer modal en cliquant √† l'ext√©rieur
        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target === modal) {
                closeConfirmModal();
            }
        };
    </script>
