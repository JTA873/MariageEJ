<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'Invitation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="event-image">
                <img src="Attachment-1.jpeg" alt="Invitation" class="main-image">
            </div>
        </header>

        <footer>
            <div class="info-label">Confirmation & Programme</div>
            <button id="marriageBtn" class="confirm-button" onclick="window.location.href='le-mariage.html'">
                ✨ Le mariage ✨
            </button>
        </footer>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-popup">
        <div class="success-content">
            <div class="success-icon">✅</div>
            <h3>Confirmation envoyée !</h3>
            <p>Merci pour votre confirmation. Nous avons hâte de vous voir !</p>
            <button id="closeSuccess" class="success-btn">Parfait !</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
